<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lunch Checker</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     !-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="app.js"></script>

</script>

  </head>
  <body ng-app="lunch-checker">
<div class="container" ng-controller="lunch_controller">

 <h1>Lunch Checker</h1>

<div class="form-group">

<input type="text" ng-model="lunch" id="lunch_menu" placeholder="list comma separated dishes you usually have for lunch" class="form-control">

  </div>
  <div class="form-group">
               <button ng-click="lunch_checkerfun()" class="btn btn-default">Check If Too Much</button>
           </div>

           <div class="form-group message">
          <!-- Your message can go here. -->


          <h3>{{message}}</h3>

        </div>

</div>







  </body>
</html>
